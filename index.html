<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cookie" class="Cookies">
        <div class="container">
            <div class="upper">
                <img src="cookie.svg" alt="cookie" class="cookieIcon">
                <button id="closebutton"><img src="xmark.svg" alt="xmark" class="xmarkIcon"></button>
            </div>
            <div class="content">
                <p>We use cookies to improve your user experience.</p>
                <button id="cookiebtn">I Like Cookies</button>
            </div>
        </div>
    </div>

    <div id="textform">
        <textarea name="description" id="text-input" placeholder="input your description" class="area" maxlength="250"></textarea>
        <p id="info" class="charCount"><span id="curLen">0</span>/250</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
